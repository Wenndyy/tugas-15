{% extends "base.html" %}
{% block content %}
<h2>Product List</h2>
<a href="{{ url_for('main.add_product') }}" class="btn btn-primary mb-3">Add Product</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.nama }}</td>
            <td>{{ product.jumlah }}</td>
            <td>{{ product.harga }}</td>
            <td>
                <a href="{{ url_for('main.edit_product', product_id=product.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('main.delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
